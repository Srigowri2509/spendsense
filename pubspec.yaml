name: zensta
description: A focused app locker with rewards
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # UI & Fonts
  google_fonts: ^6.1.0
  
  # Storage
  shared_preferences: ^2.2.2
  
  # App Info
  installed_apps: 1.5.0
  device_apps: ^2.2.0
  
  # Permissions & Settings
  app_settings: ^5.1.1
  usage_stats: ^1.3.0
  android_intent_plus: ^6.0.0
  
  # Notifications
  flutter_local_notifications: ^18.0.0
  timezone: ^0.9.2
  
  # Ads
  google_mobile_ads: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true